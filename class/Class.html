<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
class Student {

  constructor(name, age) {
    this.name = name;
    this.age = age;
    this.hobbies = [];
  }

  set hobbies(hobby) {
    this.hobbies.push(hobby);
  }

  get hobbies() {
    return this.hobbies;
  }
}

const student=new Student("www",23);
student.set(123);
console.log(student.get());
</script>
</body>
</html>
